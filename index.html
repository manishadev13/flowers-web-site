<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       table,td,th{
        border: 1px solid black;
        border-collapse: separate;
        border-spacing: 5px;
        padding: 2px;
       }

        
    </style>
</head>
<body>
    
    <table align="center">
        <th colspan="2">Registration Form</th>
       <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio">Male<input type="radio">Female</td>
           
        
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
    <tr>
        <td>State</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Submit"></td>
    </tr>
</table>
</body>
</html>
